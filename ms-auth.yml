server:
  port: 9000

spring:
  application:
    name: ms-auth
  datasource:
    url: jdbc:postgresql://localhost:5432/authdb
    username: ${db.username}
    password: ${db.password}
  cloud:
    vault:
      uri: http://localhost:8200
      token: root
      authentication: TOKEN
      kv:
        enabled: true
        backend: secret
        application-name: ms-auth

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
